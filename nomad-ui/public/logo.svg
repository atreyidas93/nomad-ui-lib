<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the icon -->
    <linearGradient id="nomadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for the icon -->
  <circle cx="30" cy="30" r="22" fill="url(#nomadGradient)" opacity="0.1"/>
  
  <!-- Main nomad icon - stylized wing/air flow -->
  <g filter="url(#glow)">
    <!-- Primary wing shape -->
    <path d="M15 30 Q25 20 35 25 Q40 27 42 30 Q40 33 35 35 Q25 40 15 30" 
          fill="url(#nomadGradient)" opacity="0.9"/>
    
    <!-- Secondary wing element -->
    <path d="M20 30 Q28 24 36 28 Q39 29 40 30 Q39 31 36 32 Q28 36 20 30" 
          fill="url(#nomadGradient)" opacity="0.6"/>
    
    <!-- Accent flow lines -->
    <path d="M18 28 Q26 25 32 27" stroke="url(#nomadGradient)" stroke-width="1.5" 
          fill="none" opacity="0.8" stroke-linecap="round"/>
    <path d="M18 32 Q26 35 32 33" stroke="url(#nomadGradient)" stroke-width="1.5" 
          fill="none" opacity="0.8" stroke-linecap="round"/>
  </g>
  
  <!-- Text "NomadUI" -->
  <text x="65" y="25" font-family="system-ui, -apple-system, sans-serif" 
        font-size="20" font-weight="700" fill="#1F2937">
    Nomad
  </text>
  
  <text x="65" y="42" font-family="system-ui, -apple-system, sans-serif" 
        font-size="12" font-weight="200" fill="#6B7280" letter-spacing="0.5px">
    COMPONENT LIBRARY
  </text>
  
  <!-- UI accent -->
  <text x="110" y="25" font-family="system-ui, -apple-system, sans-serif" 
        font-size="20" font-weight="300" fill="url(#nomadGradient)">
    UI
  </text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="20" r="2" fill="url(#nomadGradient)" opacity="0.6"/>
  <circle cx="207" cy="25" r="1.5" fill="url(#nomadGradient)" opacity="0.4"/>
  <circle cx="213" cy="18" r="1" fill="url(#nomadGradient)" opacity="0.3"/>
</svg>